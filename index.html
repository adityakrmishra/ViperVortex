<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ViperVortex</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
        }

        #gameCanvas {
            border: 3px solid #3a3a3a;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(0, 150, 255, 0.3);
        }

        .welcome-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 2;
        }

        .play-button {
            padding: 15px 40px;
            font-size: 24px;
            background: linear-gradient(45deg, #00ff88, #00b4d8);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: pulse 2s infinite;
        }

        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 2;
        }

        .retry-button {
            padding: 12px 30px;
            font-size: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: pulse 1.5s infinite;
            margin: 15px 0;
        }

        .github-icon {
            width: 40px;
            height: 40px;
            margin-top: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 3;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .background-effects {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 50%, rgba(0, 180, 216, 0.1) 50%);
            background-size: 10px 10px;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

         /* Mobile Controls */
        .mobile-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 10px;
            z-index: 4;
        }

        .control-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 5px 0;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ff88, #00b4d8);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s, opacity 0.3s;
            box-shadow: 0 4px 15px rgba(0, 180, 216, 0.3);
        }

        .control-btn:active {
            transform: scale(0.9);
            background: linear-gradient(45deg, #00b4d8, #00ff88);
        }

        @media (max-width: 768px) {
            .game-container {
                width: 100vw;
                height: 100vh;
            }

            #gameCanvas {
                width: 100%;
                height: 100%;
                border: none;
                border-radius: 0;
            }

            .mobile-controls {
                display: flex;
                flex-direction: column;
            }
        }

        @media (min-width: 769px) {
            .mobile-controls {
                display: none !important;
            }
        }

        
    </style>
</head>
<body>
      <div class="game-container">
        <div class="background-effects"></div>
        <div class="score-display">Score: <span id="scoreValue">0</span></div>
        <div class="welcome-screen">
            <h1>ViperVortex</h1>
            <button class="play-button" onclick="startGame()">Play Now</button>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="mobile-controls">
            <div class="control-row">
                <button class="control-btn" id="upBtn">↑</button>
            </div>
            <div class="control-row">
                <button class="control-btn" id="leftBtn">←</button>
                <button class="control-btn" id="downBtn">↓</button>
                <button class="control-btn" id="rightBtn">→</button>
            </div>
        </div>
        <div class="game-over">
            <h2>Game Over!</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <button class="retry-button" onclick="startGame()">Retry</button>
            <p>Made with ❤️ by Aditya Kr Mishra</p>
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" 
                 alt="GitHub" 
                 class="github-icon"
                 onclick="window.open('https://github.com/adityakrmishra', '_blank')">
        </div>
    </div>


    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const welcomeScreen = document.querySelector('.welcome-screen');
        const gameOverScreen = document.querySelector('.game-over');

        let snake = [];
        let food = {};
        let direction = 'right';
        let gameLoop;
        let score = 0;

        // Add mobile controls event listeners
        document.getElementById('upBtn').addEventListener('touchstart', () => {
            if (direction !== 'down') direction = 'up';
        });
        document.getElementById('downBtn').addEventListener('touchstart', () => {
            if (direction !== 'up') direction = 'down';
        });
        document.getElementById('leftBtn').addEventListener('touchstart', () => {
            if (direction !== 'right') direction = 'left';
        });
        document.getElementById('rightBtn').addEventListener('touchstart', () => {
            if (direction !== 'left') direction = 'right';
        });

        // Prevent default touch actions
        document.querySelectorAll('.control-btn').forEach(btn => {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
            });
        });

        // Modified startGame function to show mobile controls
        function startGame() {
            welcomeScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            if(window.innerWidth <= 768) {
                document.querySelector('.mobile-controls').style.display = 'flex';
            }
            score = 0;
            direction = 'right';
            document.getElementById('scoreValue').textContent = score;
            spawnFood();
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, 100);
        }

        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * 78) * 10 + 10,
                y: Math.floor(Math.random() * 58) * 10 + 10
            };
        }

        function update() {
            const head = {x: snake[0].x, y: snake[0].y};
            
            switch(direction) {
                case 'up': head.y -= 10; break;
                case 'down': head.y += 10; break;
                case 'left': head.x -= 10; break;
                case 'right': head.x += 10; break;
            }

            if (head.x < 0 || head.x >= 800 || head.y < 0 || head.y >= 600 || 
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            if (Math.abs(head.x - food.x) < 10 && Math.abs(head.y - food.y) < 10) {
                score += 10;
                document.getElementById('scoreValue').textContent = score;
                spawnFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, 800, 600);

            // Draw snake with 3D effect
            snake.forEach((segment, index) => {
                const gradient = ctx.createLinearGradient(
                    segment.x, segment.y,
                    segment.x + 10, segment.y + 10
                );
                gradient.addColorStop(0, `hsl(${(index * 10) % 360}, 100%, 50%)`);
                gradient.addColorStop(1, `hsl(${(index * 10 + 30) % 360}, 100%, 70%)`);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.roundRect(segment.x, segment.y, 10, 10, 3);
                ctx.fill();
                ctx.shadowColor = gradient;
                ctx.shadowBlur = 15;
            });

            // Draw food with animation
            ctx.fillStyle = '#ff0000';
            ctx.beginPath();
            ctx.arc(food.x + 5, food.y + 5, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowColor = '#ff0000';
            ctx.shadowBlur = 20;
        }

       // Modified gameOver function to hide mobile controls
        function gameOver() {
            clearInterval(gameLoop);
            document.querySelector('.mobile-controls').style.display = 'none';
            document.getElementById('finalScore').textContent = score;
            gameOverScreen.style.display = 'block';
        }

        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp': if (direction !== 'down') direction = 'up'; break;
                case 'ArrowDown': if (direction !== 'up') direction = 'down'; break;
                case 'ArrowLeft': if (direction !== 'right') direction = 'left'; break;
                case 'ArrowRight': if (direction !== 'left') direction = 'right'; break;
            }
        });
    </script>
</body>
</html>
